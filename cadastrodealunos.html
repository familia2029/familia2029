<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Alunos</title>
</head>

<body>
  <h1>Cadastro de Alunos</h1>
  <form>
    <fieldset>
      <legend>Informações pessoais</legend>
      <table border="1">
        <tr>
          <td>Matrícula:</td>
          <td><input type="number" name="" id="" placeholder="123" required></td>
        </tr>
        <tr>
          <td>Nome:</td>
          <td><input type="text" name="" id="" placeholder="seu nome" required></td>
        </tr>
        <tr>
          <td>Data de nascimento:</td>
          <td><input type="date" name="" id=""></td>
        </tr>
        <tr>
          <td>Sexo:</td>
          <td><input type="radio" value="masculino" name="sexo" id="">Masculino</td>
        </tr>
        <tr>
          <td></td>
          <td><input type="radio" value="feminino" name="sexo">Feminino</td>
        </tr>
      </table>
      <input type="reset" value="Limpar" />
      <input type="submit" value="Salvar" />
    </fieldset>
  </form>
  </body>

</html>
